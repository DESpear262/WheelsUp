# WheelsUp Production Docker Compose
# Production deployment configuration for WheelsUp applications
# Databases (PostgreSQL, OpenSearch) are managed by AWS RDS and OpenSearch Service

version: '3.8'

services:
  # Web Application (Next.js)
  web:
    build:
      context: ../../apps/web
      dockerfile: Dockerfile
      target: runtime
    container_name: wheelsup-web-prod
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      # Database and search service URLs from AWS
      - DATABASE_URL=${DATABASE_URL}
      - OPENSEARCH_URL=${OPENSEARCH_URL}
      # External API keys
      - NEXT_PUBLIC_MAPBOX_TOKEN=${NEXT_PUBLIC_MAPBOX_TOKEN}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # Application configuration
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    ports:
      - "3000:3000"
    networks:
      - wheelsup-prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

  # ETL Pipeline (Python)
  etl:
    build:
      context: ../../etl
      dockerfile: Dockerfile
    container_name: wheelsup-etl-prod
    restart: unless-stopped
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      # Database and search service URLs from AWS
      - DATABASE_URL=${DATABASE_URL}
      - OPENSEARCH_URL=${OPENSEARCH_URL}
      # AWS credentials for S3 and other services
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION}
      # External API keys for LLM processing
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      # Mount logs and output directories for persistence
      - etl_logs:/app/logs
      - etl_output:/app/output
      - etl_cache:/tmp/etl
    networks:
      - wheelsup-prod
    healthcheck:
      test: ["CMD", "python", "-c", "import trafilatura, scrapy; print('ETL healthy')"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 120s
    # ETL runs as a background service, not exposed externally
    command: ["python", "-c", "import time; print('ETL service ready'); time.sleep(3600)"]

volumes:
  etl_logs:
    driver: local
  etl_output:
    driver: local
  etl_cache:
    driver: local

networks:
  wheelsup-prod:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# Production-specific configurations
x-deploy: &deploy-template
  resources:
    limits:
      memory: 512M
    reservations:
      memory: 256M
  restart_policy:
    condition: on-failure
    delay: 5s
    max_attempts: 3
    window: 120s
